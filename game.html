<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/game.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <div>
            <button onclick="getHighScore()">View High Scores</button>
        </div>
        <div>
            <h3 class="tr">Time Remaining: <span id="time-left">0</span></h3>
        </div>

        <div id="start-game">
            <h1>Want To Play A Game</h1>
            <h3 class="info">Answer all the questions before the timer runs out! <br> May the odds be in your favor!</h3>
            <button onclick="startGame()" class="sq">Start Quiz</button>
        </div>
    </main>
    <br>
    <footer>

    </footer>
    <script src="./assets/scripts/script.js"></script>
